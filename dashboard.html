<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="nav-container">
            <div class="nav-bar">
                <div class="brand-logo">
                    <img class="twitter-logo" src="./assets/twitter-logo.png" alt="logo">
                </div>
                <div class="navbar-list">
                    <ul class="navbar-items">
                        <li class="list-item">
                            <img class="twitter-logo floating-image" src="./assets/twitter-logo.png" alt="">
                            <h3>Home</h3>
                        </li>
                        <li>
                            <img class="twitter-logo floating-image" src="./assets/twitter-logo.png" alt="">
                            <h3>Explore</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>Notification</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>Messages</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>Bookmarks</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>Lists</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>Profile</h3>
                        </li>
                        <li>
                            <img class="twitter-logo" src="./assets/twitter-logo.png" alt="">
                            <h3>More</h3>
                        </li>
                    </ul>
                </div>
                
                <div class="tweet-btn-container">
                    <div class="tweet-btn">
                        Tweet
                    </div>
                </div>

                <div class="user-id-container">
                    <div class="user">
                        <div class="user-image-container">
                            <div class="user-image">
                            </div>
                        </div>
                        <div class="user-text-container">
                            <div class="user-name">Shree Dhushandhan</div>
                            <div class="user-id">@dhushandhan_sd</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed-container">
            
        </div>
        <div class="trending-container">

        </div>
    </div>
</body>
</html>
